<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Stock Price Prediction</h1>
        <input type="text" id="ticker" placeholder="Enter stock ticker (e.g., AAPL)" class="form-control mt-3">
        <button id="predict" class="btn btn-primary mt-3">Predict</button>
        <canvas id="predictionChart" class="mt-5"></canvas>
    </div>

    <script>
        document.getElementById('predict').onclick = function() {
            const ticker = document.getElementById('ticker').value;
            console.log('Predicting for ticker:', ticker);
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ticker: ticker })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Received data:', data);
                if (!data.original || !data.predictions) {
                    console.error('Invalid data format:', data);
                    alert('Invalid data received from server');
                    return;
                }
                console.log('Original data length:', data.original.length);
                console.log('Predictions length:', data.predictions.length);
                console.log('Original data (first 5):', data.original.slice(0, 5));
                console.log('Predictions (first 5):', data.predictions.slice(0, 5));
                
                const ctx = document.getElementById('predictionChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Array.from({length: Math.max(data.original.length, data.predictions.length)}, (_, i) => i + 1),
                        datasets: [
                            {
                                label: 'Original Prices',
                                data: data.original,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                fill: false
                            },
                            {
                                label: 'Predicted Prices',
                                data: data.predictions,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            text: `Stock Price Prediction for ${ticker}`
                        },
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Time'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Price'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert('An error occurred while fetching the prediction data.');
            });
        };
    </script>
</body>
</html>
